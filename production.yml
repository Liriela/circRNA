web:
  restart: always
  build: ./circRNA
  expose:
    - "8000"
  links:
    - postgres:postgres
    - redis:redis
    - elasticsearch
  volumes:
    - ./web:/usr/src/app
    - /usr/src/app/static
    - /circRNA/media/
  env_file: .env
  environment:
    DEBUG: 'false'
  command: bash -c "python manage.py collectstatic --noinput && /usr/local/bin/gunicorn circRNA.wsgi:application -w 2 -b :8000 --reload"

nginx:
  restart: always
  build: ./nginx/
  ports:
    - "80:80"
  volumes:
    - /www/static
  volumes_from:
    - circRNA
  links:
    - web:circRNA

postgres:
  restart: always
  image: postgres:latest
  ports:
    - "5432:5432"
  volumes:
    - pgdata:/var/lib/postgresql/data/

redis:
  restart: always
  image: redis:latest
  ports:
    - "6379:6379"
  volumes:
    - redisdata:/data
elasticsearch:
  image: elasticsearch:1.7
